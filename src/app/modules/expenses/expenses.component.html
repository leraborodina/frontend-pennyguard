<!-- expenses.component.html -->
<div class="expenses-container">
    <h2>Expenses</h2>

    <div class="summary">
        <p>Total Amount of Expenses: $ {{ totalExpenses }}</p>
        <p>Planned Total Expenses for the Month: $ {{ plannedTotalExpenses }}</p>
    </div>

    <div class="bar-chart">
        <div *ngFor="let expense of barChartData" class="bar" [style.height.px]="calculateBarHeight(expense.amount)">
            <span>{{ expense.category }}</span>
        </div>
    </div>
</div>
