<div class="main">
  <div class="grid-container">
    <div class="text-container">
      <h2>Следи за своими финансами вместе с Penny Guard</h2>
      <p>Твой путь к финансовому благополучию начинается здесь.</p>
      <div class="button-container">
        <button *ngIf="!isLoggedIn()" routerLink="/login">Войти</button>
        <button *ngIf="!isLoggedIn()" routerLink="/registration">Зарегистрироваться</button>
      </div>
    </div>
    <div class="image-container">
      <img src="../../../assets/img/penny-guard-logo.png" />
    </div>
  </div>
</div>

<div class="tiles-container">
  <app-card [cardData]="cardData"></app-card>
</div>
