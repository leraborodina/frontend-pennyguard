<div class="container">
  <form [formGroup]="categoryForm" (ngSubmit)="createOrUpdate()">
    <div class="form-label">
      <h3>{{ category ? 'Обновить категорию' : 'Создать категорию' }}</h3>
    </div>
    <div class="form-group">
      <label for="name">Название:</label>
      <input formControlName="name" type="text" id="name" required placeholder="Введите название категории">
      <div *ngIf="isFieldInvalid('name')" class="error-message">Обязательное поле</div>
    </div>

    <button type="submit">{{ category ? 'Обновить' : 'Создать' }}</button>

    <div class="alert alert-danger d-flex justify-content-center align-items-center" role="alert" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

  </form>
</div>
