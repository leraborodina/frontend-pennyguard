<div class="card">
  <div class="card-header">
    <h5>Последние транзакции</h5>
  </div>
  <div class="card-body">
    <div *ngIf="transactions.length === 0" class="no-content">
      <p class="message">У вас еще нет транзакций.</p>
      <button class="btn btn-create" (click)="navigateToCreateTransaction()">Создать транзакцию</button>
    </div>
    <div *ngIf="transactions.length > 0" class="card-list">
      <div class="list-item" *ngFor="let transaction of transactions">
        <p class="column-1">{{ transaction.purpose }}</p>
        <p class="column-2" [ngStyle]="{'color': getAmountColor(transaction)}">{{ transaction.amount | currency:'RUB '
          }}</p>
        <p class="column-3">{{ transaction.createdAt | date:'dd/MM/yyyy' }}</p>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <a class="btn btn-link" (click)="navigateToTransactions()" target="_blank">Все транзакции</a>
  </div>
</div>
