<!-- savings-calculator.component.html -->

<div>
    <label for="futureValue">Future Value to Achieve:</label>
    <input type="number" id="futureValue" [(ngModel)]="futureValue" (ngModelChange)="calculateMonthlySavings()">

    <label for="numberOfMonths">Number of Months:</label>
    <input type="number" id="numberOfMonths" [(ngModel)]="numberOfMonths" min="2"
        (ngModelChange)="calculateMonthlySavings()">

    <div *ngIf="isValidInput()">
        <p>You should save approximately {{ monthlySavings | currency }} per month to achieve the future value.</p>
    </div>
</div>
