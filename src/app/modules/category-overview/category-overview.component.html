<!-- categories.component.html -->

<div class="container">
  <div class="transaction-container">
    <div class="card">
      <div class="card-header">
        Категории
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Название категории</th>
                <th>Тип категории</th>
                <th>Действия</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories">
                <td>{{ category.name }}</td>
                <td>{{ resolveTransactionType(category.typeId) }}</td>
                <td>
                  <div class="btn-group" role="group" aria-label="Действия с категорией">
                    <button type="button" class="btn btn-custom-update"
                      (click)="updateCategory(category)">Обновить</button>
                    <button type="button" class="btn btn-custom-delete"
                      (click)="deleteCategory(category)">Удалить</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="categories.length === 0" class="empty-list-message">
          Нет доступных категорий.
        </div>
      </div>
    </div>
  </div>
</div>
