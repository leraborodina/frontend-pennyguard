<!-- Display success message if available -->
<div *ngIf="successMessage">
    <p class="success-message">{{ successMessage }}</p>
</div>

<!-- Display error message if available -->
<div *ngIf="errorMessage">
    <p class="error-message">{{ errorMessage }}</p>
</div>

<!-- Registration form container -->
<div class="registration-container">
    <!-- Registration form heading -->
    <h2>Registration</h2>

    <!-- Registration form with Angular template-driven forms -->
    <form (ngSubmit)="registerUser()">
        <!-- Firstname input field with two-way data binding using ngModel -->
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname" [(ngModel)]="firstname" required />

        <!-- Lastname input field with two-way data binding using ngModel -->
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" name="lastname" [(ngModel)]="lastname" required />

        <!-- Email input field with two-way data binding using ngModel -->
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" [(ngModel)]="email" required />

        <!-- Password input field with two-way data binding using ngModel -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required />

        <!-- Confirm password input field with two-way data binding using ngModel -->
        <label for="confirmedPassword">Confirm password:</label>
        <input type="password" id="confirmedPassword" name="confirmedPassword" [(ngModel)]="confirmedPassword"
            required />

        <!-- Submit button for the registration form -->
        <button type="submit">Register</button>
    </form>
</div>
