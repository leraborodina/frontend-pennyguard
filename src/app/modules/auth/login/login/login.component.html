<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="label-container">
      <h2>Логин</h2>
    </div>

    <div class="form-group">
      <label for="email">Почта</label>
      <input type="email" id="email" formControlName="email" placeholder="Введите вашу почту">
      <div *ngIf="isFieldInvalid('email')" class="error-message" id="emailHelp">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">Обязательное поле</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">Неверный формат почты</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <div class="password-container">
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Введите ваш пароль">
        <i class="toggle-password" (click)="togglePasswordVisibility()"
          [ngClass]="showPassword ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
      </div>
      <div *ngIf="isFieldInvalid('password')" class="error-message" id="passwordHelp">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Обязательное поле</div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Минимальная длина пароля - 6 символов</div>
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="primary-button">Войти</button>

    <div class="link">
      <p>Еще нет аккаунта?</p>
      <a routerLink="/registration">Зарегистрироваться</a>
    </div>
  </form>
</div>
